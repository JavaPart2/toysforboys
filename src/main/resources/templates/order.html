<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>Toys for Boys</title>
    <link rel="stylesheet" th:href="@{/css/toysforboys.css}">
</head>
<body>
<h1 th:text="|Order ${order.id}|"></h1>

<label>Ordered:</label>
<br>
<span th:text="${order.orderDate}"></span>
<br>
<label>Required:</label>
<br>
<span th:text="${order.requiredDate}"></span>
<br>
<label>Customer:</label>
<br>
<span th:text="${order.getCustomer().getName()}"></span>
<br>
<label>Comments:</label>
<br>
<span th:text="${order.comments}"></span>
<br>
<label>Details:</label>

<table>
    <thead>
    <tr style="background-color: moccasin">
        <th>Product</th>
        <th>Price each</th>
        <th>Quantity</th>
        <th>Value</th>
        <th>Deliverable</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderdetail:${order.getOrderDetails()}" th:object="${orderdetail}">
        <td th:text="*{getProduct().getName()}"></td>
        <td th:text="*{priceEach}"></td>
        <td th:text="*{quantityOrdered}"></td>
        <td th:text="${orderdetail.priceEach} * ${orderdetail.quantityOrdered}"></td>
        <td th:if="${orderdetail.checkProductStock()}">&check;</td>
        <td th:if="not ${orderdetail.checkProductStock()}">&cross;</td>
    </tr>
    </tbody>
</table>
<label>Value:</label>
<br>
<span th:text="${totalvalue}"></span>

</body>
</html>
