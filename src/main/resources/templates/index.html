<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>Toys for Boys</title>
    <link rel="stylesheet" th:href="@{/css/toysforboys.css}">
</head>
<body>
<h1>Unshipped Orders</h1>

<div class="failedorder" th:if="${failedOrders}">
    <h3>Shipping failed for order(s)
        <span th:each="forder:${failedOrders}" th:text="|${forder.id}, |"></span>
        not enough stock
    </h3>
</div>

<form th:object="${orderforms}" method="post" th:action="@{/orders/ship}">
    <button>Set as shipped</button>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Ordered</th>
            <th>Required</th>
            <th>Customer</th>
            <th>Comments</th>
            <th>Status</th>
            <th>Ship</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderform:${orderforms.formList}" th:object="${orderform}">
            <td style="text-align: right">
                <a th:text="*{orderId}" th:name="*{orderId}" th:value="*{orderId}" th:href="@{/order/{id}(id=*{orderId})}"></a>
            </td>
            <td style="text-align: right; width: 5em" th:text="*{{ordered}}" th:name="*{ordered}" th:value="*{ordered}"></td>
            <td style="text-align: right; width: 5em" th:text="*{{required}}" th:name="*{required}" th:value="*{required}"></td>
            <td th:text="*{customerName}"></td>
            <td style="width: 20em" th:text="*{comments}" th:field="*{comments}"></td>
            <td>
                <img th:src="@{/images/{file}.png(file=*{status})}" alt="I">
                <span th:text="*{status}" th:field="*{status}"></span>
            </td>
            <td>
                <input type="checkbox" th:name="*{ship}" th:value="true">
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
