<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <title>Toys for Boys</title>
    <link rel="stylesheet" th:href="@{/css/toysforboys.css}">
</head>
<body>
<h1>Unshipped Orders</h1>

<div class="failedorder" th:if="${fOrders}">
    <h3>Shipping failed for order(s)
        <span th:each="forder:${failedOrders}" th:text="|${forder.id}, |"></span>
        not enough stock
    </h3>
</div>

<form th:object="${orderFormList}" method="post" th:action="@{/orders/ship}">
    <button>Set as shipped</button>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Ordered</th>
            <th>Required</th>
            <th>Customer</th>
            <th>Comments</th>
            <th>Status</th>
            <th>Ship</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderform:${orderFormList.formList}" th:object="${orderform}">
            <td style="text-align: right">
                <a th:text="*{orderId}" th:href="@{/order/{id}(id=*{orderId})}">
                    <input type="hidden" th:field="*{orderId}">
                </a>
            </td>
            <td style="text-align: right; width: 5em" th:text="*{{ordered}}">
                <input type="hidden" th:field="*{ordered}">
            </td>
            <td style="text-align: right; width: 5em" th:text="*{{required}}">
                <input type="hidden" th:field="*{required}">
            </td>
            <td th:text="*{customerName}">
                <input type="hidden" th:field="*{customerName}">
            </td>
            <td style="width: 20em" th:text="*{comments}">
                <input type="hidden" th:field="*{comments}">
            </td>
            <td>
                <img th:src="@{/images/{file}.png(file=*{status})}" alt="I">
                <span th:text="*{status}">
                    <input type="hidden" th:field="*{status}">
                </span>
            </td>
            <td>
                <input type="checkbox" name="orderFormList.formList.ship" th:checked="*{ship}"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</html>
